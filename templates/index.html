<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Memory Game</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='script.js') }}" async></script>
    </head>
    <body>
        <div class="wrapper">
            <header>Memory<span class="game">Game</span></header>
            <div class = "board-options">
                <form action="{{url_for('start_game')}}" method=POST>
                    <div>
                        <label for="select-x">Number of columns:</label><br>
                        <select id="select-x" name="x" required>
                            <option value = "" disabled selected>Please select a number</option>
                            <option value = "2">2</option>
                            <option value = "4">4</option>
                            <option value = "6">6</option>
                            <option value = "8">8</option>
                        </select>
                    </div>
                    <div>
                        <label for="select-y">Number of rows:</label><br>
                        <select id="select-y" name="y" required>
                            <option value = "" disabled selected>Please select a number</option>
                            <option value = "1">1</option>
                            <option value = "2">2</option>
                            <option value = "3">3</option>
                            <option value = "4">4</option>
                            <option value = "5">5</option>
                            <option value = "6">6</option>
                            <option value = "7">7</option>
                            <option value = "8">8</option>
                        </select>
                    </div>
                    <input type = "submit" value = "Start Game">
                </form>
            </div>
        </div>
    </body>
</html>
